<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Path in HTML</h1>
    <h2>Relative</h2>
    <p>Relative Path = One backspace (../)
    <p> It describes the path of the file relative
         to the location of the current web page file</p>    
    <img src="../cricket.jpg" alt="">
    <h2>Absolute </h2>
    <p>Absolute path = exact location of file</p>
    <p> It is a complete URL to a file or page</p>
    <img src="C:\Users\Tops650\Desktop\html\cricket.jpg" alt="">
</body>
</html>
